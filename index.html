<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel KPASSEGNA - Technical Partner & CTO</title>
    <meta name="description" content="Samuel KPASSEGNA - Technical Partner & CTO specializing in brainstorming, architecture, and development (PHP, Python, AI) for startups">
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Samuel KPASSEGNA",
      "jobTitle": "Technical Partner & CTO",
      "description": "Technical partner & CTO specializing in brainstorming, architecture, and development (PHP, Python, AI) for startups",
      "url": "https://yourdomain.com",
      "image": "/assets/images/logo.svg"
    }
    </script>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <header class="container mx-auto px-4 py-8">
        <nav class="flex justify-between items-center">
            <img src="/assets/images/logo.svg" alt="Samuel KPASSEGNA Logo" class="h-12">
            <div class="space-x-6">
                <a href="#about" class="hover:text-blue-500 transition">About</a>
                <a href="#work" class="hover:text-blue-500 transition">Work</a>
                <a href="#contact" class="hover:text-blue-500 transition">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="about" class="container mx-auto px-4 py-20">
            <h1 class="text-5xl font-bold mb-6 gradient-text">Samuel KPASSEGNA</h1>
            <h2 class="text-3xl mb-8">Technical Partner & CTO</h2>
            <p class="text-xl text-gray-300 max-w-2xl">
                Specializing in brainstorming, architecture, and development (PHP, Python, AI) for startups.
            </p>
        </section>

        <!-- Work Section -->
        <section id="work" class="container mx-auto px-4 py-20 bg-slate-800">
            <h2 class="text-4xl font-bold mb-12 gradient-text">Featured Work</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project cards will go here -->
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="container mx-auto px-4 py-20">
            <h2 class="text-4xl font-bold mb-12 gradient-text">Let's Connect</h2>
            <form class="max-w-lg mx-auto">
                <div class="mb-6">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" required 
                           class="w-full p-3 bg-slate-800 rounded-lg border border-slate-700 focus:border-blue-500 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="message" class="block mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required
                            class="w-full p-3 bg-slate-800 rounded-lg border border-slate-700 focus:border-blue-500 focus:outline-none"></textarea>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">
                    Send Message
                </button>
            </form>
        </section>
    </main>

    <footer class="container mx-auto px-4 py-8 text-center text-gray-400">
        <p>&copy; 2025 Samuel KPASSEGNA. All rights reserved.</p>
    </footer>
</body>
</html>
